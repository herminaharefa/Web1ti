<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Form HTML</title>
</head>
<body>
    <form action="proses.php" method="POST">
        <!-- Input tipe warna -->
        <label for="color">Pilih Warna:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- Input tipe tanggal -->
        <label for="date">Pilih Tanggal:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Input tipe datetime-local -->
        <label for="datetime-local">Pilih Tanggal dan Waktu:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>

        <!-- Input tipe email -->
        <label for="email">Alamat Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Input tipe file -->
        <label for="file">Pilih File:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Input tipe hidden -->
        <input type="hidden" name="hidden" value="Nilai Tersembunyi">

        <!-- Input tipe gambar -->
        <label for="image">Pilih Gambar:</label>
        <input type="image" id="image" src="gambar.jpg" alt="Pilih Gambar"><br><br>

        <!-- Input tipe bulan -->
        <label for="month">Pilih Bulan:</label>
        <input type="month" id="month" name="month"><br><br>

        <!-- Input tipe angka -->
        <label for="number">Masukkan Angka:</label>
        <input type="number" id="number" name="number"><br><br>

        <!-- Input tipe sandi -->
        <label for="password">Kata Sandi:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Input tipe radio -->
        <label>Jenis Kelamin:</label>
        <input type="radio" id="male" name="gender" value="Laki-laki">
        <label for="male">Laki-laki</label>
        <input type="radio" id="female" name="gender" value="Perempuan">
        <label for="female">Perempuan</label><br><br>

        <!-- Input tipe rentang -->
        <label for="range">Pilih Rentang:</label>
        <input type="range" id="range" name="range" min="0" max="100" step="1"><br><br>

        <!-- Input tipe pencarian -->
        <label for="search">Cari:</label>
        <input type="search" id="search" name="search"><br><br>

        <!-- Tombol Submit -->
        <input type="submit" value="Kirim"><br><br>

        <!-- Input tipe telepon -->
        <label for="tel">Nomor Telepon:</label>
        <input type="tel" id="tel" name="tel"><br><br>

        <!-- Input tipe waktu -->
        <label for="time">Pilih Waktu:</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- Input tipe URL -->
        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br><br>

        <!-- Input tipe minggu -->
        <label for="week">Pilih Minggu:</label>
        <input type="week" id="week" name="week"><br><br>
    </form>
</body>
</html>
